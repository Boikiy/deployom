<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <link type="text/css" rel="stylesheet" href="../3p/jquery-ui.css" />
        <link type="text/css" rel="stylesheet" href="../3p/jquery.jqplot.css" />
        <link type="text/css" rel="stylesheet" href="../server/custom.css"/>
        <link type="text/css" rel="stylesheet" href="../server/deployom.css"/>

        <script type="text/javascript" src="../3p/jquery.js"></script>
        <script type="text/javascript" src="../3p/jquery-ui.js"></script>
        <script type="text/javascript" src="../3p/jquery.cookie.js"></script>
        <!--[if lt IE 9]>
        <script language="javascript" type="text/javascript" src="../3p/excanvas.js"></script>
        <![endif]-->
        <script type="text/javascript" src="../3p/jquery.jqplot.js"></script>
        <script type="text/javascript" src="../3p/jqplot.categoryAxisRenderer.js"></script>
        <script type="text/javascript" src="../3p/jqplot.pointLabels.js"></script>
        <script type="text/javascript" src="../dashboard/dashboard.js"></script>
        <script type="text/javascript" src="../server/custom.js"></script>
        <script type="text/javascript" src="../server/deployom.js"></script>

        <title>Dashboard</title>
    </head>
    <body>

        <table id='header' class="hidden">
            <tr><td><h1 id="envName">Local</h1></td>
                <td class="head">
                    <div id="headSelect">
                        <input type="radio" id="dashboard" name="menuSelect" checked="checked"/><label for="dashboard">DASHBOARD</label>
                        <input type="radio" id="server" name="menuSelect"/><label for="server">SERVER</label>
                    </div>
                </td>
            </tr>
        </table>

        <div id="tabsDiv"></div>

        <table id='footer' class="hidden">
            <tr><td id="now">Loaded on </td>
                <td id="title"></td>
            </tr>
            <tr class="bold">
                <td id="version">DeployOM, version </td>
                <td class="right"><span id='legend-error' class="ui-state-error">Red means Offline</span> <span id='legend-ok' class="ui-state-ok">Green means Online</span></td>
            </tr>
            <tr class="bold">
                <td class="left" colspan="2"><ul id="menu"></ul></td>
            </tr>
        </table>
    </body>
</html>
