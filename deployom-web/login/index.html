<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="-1" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <script type="text/javascript" src="/3p/js/jquery.js"></script>
        <script type="text/javascript" src="/3p/js/jquery-ui.js"></script>
        <script type="text/javascript" src="/3p/js/jquery.cookie.js"></script>
        <link type="text/css" rel="stylesheet" href="/3p/css/jquery-ui.css" />

        <script type="text/javascript" src="/login/js/login.js"></script>
        <link type="text/css" rel="stylesheet" href="/server/css/custom.css"/>
        <link type="text/css" rel="stylesheet" href="/server/css/common.css"/>

        <title>Login</title>
    </head>
    <body>
        <div id="loginDialog" class="dialog" title="Login">
            <form id="loginForm" action="/">
                <p><span class="ui-icon ui-icon-alert"></span>Please authenticate.</p>
                <fieldset class="ui-helper-reset">
                    <label>User Name</label>
                    <input type="text" name="UserName" id="loginUserName" class="ui-widget-content ui-corner-all" />
                    <label>Password</label>
                    <input type="password" id="loginPassword" name="Password" class="ui-widget-content ui-corner-all" />
                </fieldset>
            </form>
        </div>
    </body>
</html>
